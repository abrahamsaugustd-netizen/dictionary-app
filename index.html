<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="styles-clean.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dictionary</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for a word...">
                <button id="searchBtn">Search</button>
            </div>
        </header>

        <main>
            <div id="wordDisplay" class="word-display">
                <!-- Word and meaning will be displayed here -->
            </div>
        </main>
    </div>

    <script src="dictionary-clean.js"></script>
    <script src="app.js"></script>
</body>
</html>
